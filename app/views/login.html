<link rel="stylesheet" type="text/css" href="../styles/login.css">
<script>
	document.getElementById('searchButton').className = 'invisible';
	document.getElementById('ticketsButton').className = 'invisible';
	document.getElementById('contribButton').className = 'invisible';
	document.getElementById('faqButton').className = 'invisible';
</script>
<header class="login_header">
	Login
</header>
<form id="form" name="form" role="form">
	<div class="login_form">
		<label class="login_label" for="username">
			Username
		</label>
		<input type="text" name="username" id="username" class="login_input">
	</div>
	<div class="login_form">
		<label class="login_label" for="password">
			Password
		</label>
		<input type="password" name="password" id="password" class="login_input">
	</div>
	<div class="login_actions">
		<button type="submit" class="btn" onclick="login()">
			Login
		</button>
	</div>
</form>
<script>
	function login() {
		var bypass = true;
		if(!bypass) {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
		}
		else {
			var username = "laRoulade";
			var password = "RAVH";
		}
		if(username === "laRoulade" & password === "RAVH") {
			document.getElementById('searchButton').className = '';
			document.getElementById('ticketsButton').className = '';
			document.getElementById('contribButton').className = '';
			document.getElementById('faqButton').className = '';
		}
		else {
			document.getElementById("form").innerHTML += "Échec d'authentification";
		}
	}
</script>
