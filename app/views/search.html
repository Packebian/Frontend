<h1>Liste des packages</h1>
<div ng-controller="SearchCtrl">
	<form class="form-inline">
	<input ng-model="query" type="text" placeholder="Rechercher..." autofocus><br><br>
	<table border="1" width="100%">
		<tr>
			<th ng-click="orderByMe('name')">Name</th>
			<th ng-click="orderByMe('matiere')">Matière</th>
		</tr>
		<tr ng-repeat="package in packages | filter:query | orderBy: order ">
		<td>{{package.name}}</td>
		<td>{{package.matiere}}</td>
		</tr>
	</table>
</div>
